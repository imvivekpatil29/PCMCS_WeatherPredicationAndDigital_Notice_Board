<!DOCTYPE html>
<html>
<head>
    <style>
        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            z-index: 1;
            border: none; /* Remove default border */
            border-radius: 8px; /* Add border radius */
            background: linear-gradient(135deg, #ffffff, #e6e6e6); /* Add gradient background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add box shadow */
            appearance: none; /* Remove default appearance */
            outline: none; /* Remove default outline */
            cursor: pointer; /* Add pointer cursor */
        }
        
        /* Style for dropdown arrow */
        select::after {
            content: '\25BC'; /* Unicode for down arrow */
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* Style for dropdown options */
        select option {
            padding: 10px;
            background-color: #ffffff;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://img.jagranjosh.com/images/2023/September/2192023/Campus_Viewd2.jpg"); 
            background-size: cover;
            background-position: center;
            filter: opacity(0.4);

            /* position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0, #f8f8f8, #e0e0e0);
            filter: opacity(0.4); */
          }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .headline {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
            width: 100%;
            text-align: center;
        }
      
        .logo, .logo2 {
            width: 100px;
            height: auto;
        }
      
        h4, h1 {
            margin: 0 20px;
        }

        main {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
   
    <div class="headline">
        <img src="https://mgv.kbhgroup.in/images/logo.png" class="logo" alt="placeholder" />
        <div>
            <h4 style="text-align:center !important;">Mahatma Gandhi Vidyamandir's</h4>
            <h1>Panchavati College of Management and Computer Science, Nashik</h1>
        </div>
        <img src="https://mgvlvhsr.kbhgroup.in/images/Loknete.png" class="logo2" alt="placeholder" />
    </div>
    <main>
        <h2 style="background: linear-gradient(135deg, #f0f0f0, #8b0000, #f8f8f8); -webkit-background-clip: text; color: transparent;">College Departments</h2>

        <select id="department" onchange="updateSubjectsAndTeachers()">
            <option value="">Select Department</option>
            <option value="bba">BBA(CA)</option>
            <option value="bcs">BCS</option>
        </select>

        <select id="year" onchange="updateSubjectsAndTeachers()">
            <option value="">Select Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>

        <div id="subjectsAndTeachers">
            <!-- Subjects and teachers will be added here dynamically -->
        </div>
    </main>
    <script>
        function updateSubjectsAndTeachers() {
            var department = document.getElementById('department').value;
            var year = document.getElementById('year').value;

            // Clear the subjects and teachers div
            var subjectsAndTeachersDiv = document.getElementById('subjectsAndTeachers');
            subjectsAndTeachersDiv.innerHTML = "";

            // Based on the selected department and year, add the relevant subjects and teachers
            if (department === "bba" && year === "1") {
                var subjects = ["C Language", "DBMS", "Ststistic","Business Mathematic","Principle of Management "];
                var teachers = ["Pro.Nikhil Deshamukh", "Pro. Chaitali Shinde", "Pro. Babita", "Pro. Babita"];
            } else if (department === "bba" && year === "2") {
                var subjects = ["Subject 4", "Subject 5", "Subject 6"];
                var teachers = ["Teacher 4", "Teacher 5", "Teacher 6"];
            } else if (department === "bba" && year === "3") {
                var subjects = ["Subject 4", "Subject 5", "Subject 6"];
                var teachers = ["Teacher 4", "Teacher 5", "Teacher 6"];
            } else if (department === "bcs" && year === "1") {
                var subjects = ["Math 1", "Math 2", "Statistic 1","Statistic 2","Electonic 1","Electonic 2","C Programming","DBMS"];
                var teachers = ["Pro.Suchitra Kada", "Pro.Shivani Kute", "Pro.Apoorva Tupe","Pro.Apoorva Tupe","Pro.Rohan Patil","Pro.Manisha Borase","Pro.Shweta Deshmukh","Pro.Archana Patil"];
            } else if (department === "bcs" && year === "2") {
                var subjects = ["Math 1 ", "Math 2", "Electonic 1","Electonic 2","DBMS","RDBMS","Computer Network"];
                var teachers = ["Pro.Suchitra Kada", "Pro.Shivani Kute", "Pro.Rohan Patil","Pro.Manisha Borase","Pro.Rina More","Pro.Archna Patil","Pro.Shweta Deshmukh","Pro.Archana Patil"];
            } else if (department === "bcs" && year === "3") {
                var subjects = ["Data Analytics", "Java", "Web Tech","Data Science","Operating System","TCS and Computer Construction","Software Testing","BlockChain","Computer Network"];
                var teachers = ["Pro.Shweta Deshamukh", "Pro.Nilima Vasave", "Pro.Rina More","Pro.Priynaka rajput","Pro.Archana Patil","Pro.Chetana Desale","Pro.Shweta Deshamukh","Pro.Nilima Vasave","Pro.Priyanka Rajput"];
            }
            // Add more conditions as needed

            // Add the subjects and teachers to the div
            for (var i = 0; i < subjects.length; i++) {
                subjectsAndTeachersDiv.innerHTML += "<p>" + subjects[i] + " - " + teachers[i] + "</p>";
            }
        }
    </script>
</body>
</html>
